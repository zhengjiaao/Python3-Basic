<!DOCTYPE html>
<html>
<head>
    <title>Delete {{ object_type }}</title>
</head>
<body>
    <h1>Delete {{ object_type }}</h1>
    <p>Are you sure you want to delete "{{ object.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
    </form>
    <a href="{% url 'project_list' %}">Cancel</a>
</body>
</html>
