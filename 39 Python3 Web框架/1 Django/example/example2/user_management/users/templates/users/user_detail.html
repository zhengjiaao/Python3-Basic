<!DOCTYPE html>
<html>
<head>
    <title>User Detail</title>
</head>
<body>
<h1>User Detail</h1>
<p><strong>Username:</strong> {{ user.username }}</p>
<p><strong>First Name:</strong> {{ user.first_name }}</p>
<p><strong>Last Name:</strong> {{ user.last_name }}</p>
<p><strong>Email:</strong> {{ user.email }}</p>
<p><strong>Is Staff:</strong> {{ user.is_staff }}</p>
<p><strong>Is Active:</strong> {{ user.is_active }}</p>

<a href="{% url 'user_update' pk=user.pk %}">Edit</a>
<a href="{% url 'user_delete' pk=user.pk %}">Delete</a>
<a href="{% url 'user_list' %}">Back to User List</a>
</body>
</html>
